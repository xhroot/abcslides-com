<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<style>

html,body{
  height: 100%;
  padding: 0;
  margin: 0;
  background: radial-gradient(#91bac5, #3056a0);
}

#container {
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center; /* align horizontal */
  align-items: center; /* align vertical */
  font-size: 40em;
  font-weight: bold;
  color: white;
  font-family: arial;
  filter: drop-shadow(0.01em 0.01em 0.65rem black);
}

</style>
<body>

<div id="container"></div>

<script>
// Make font proportional to window size
// how to handle swipe?

// Global?
var letterCode = 'A'.charCodeAt();

$(document).keyup(function(e) {
  if (e.keyCode === 37 && letterCode > 'A'.charCodeAt()) {
    letterCode--;
  } else if (e.keyCode === 39 && letterCode < 'Z'.charCodeAt()) {
    letterCode++;
  }
  $('#container').html(String.fromCharCode(letterCode));
});


</script>
